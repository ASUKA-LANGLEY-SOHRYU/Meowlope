services:
  service-discovery:
    build:
      context: service-discovery
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://localhost:8761/eureka
    ports:
      - "8761:8761"
    networks:
      - meowlope-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: on-failure

  api-gateway:
    build:
      context: api-gateway
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka
    ports:
      - "8765:8765"
    networks:
      - meowlope-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8765/actuator/health" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: on-failure
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy

  user-service:
    build:
      context: user-service
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka
    ports:
      - "8081:8081"
    networks:
      - meowlope-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: on-failure
    depends_on:
      api-gateway:
        condition: service_healthy

  auth-service:
    build:
      context: auth-service
    env_file:
      - ./auth-service/.env
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/meowlopedb
    ports:
      - "8082:8082"
    networks:
      - meowlope-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: on-failure
    depends_on:
      api-gateway:
        condition: service_healthy

  postgres:
    container_name: Postgres
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - meowlope-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d meowlopedb" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  meowlope-net:
    driver: bridge